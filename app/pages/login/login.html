<StackLayout #container>
    <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
    <TextField hint="Email Address" keyboardType="email" 
    autocorrect="false" autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
    <Button [text]="isLogin ? 'Sign In' : 'Sign Up'" class="submit-button" (tap)="submit()"></Button>
    <Label text="Windchime" (tap)="toWindchime()"></Label>
  </StackLayout>
